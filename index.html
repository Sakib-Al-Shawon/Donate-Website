<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="first">
        <div class="top-contain">
            <h1>Let's Help Those Who Are<br>
                More In Need</h1>
            <p>Support flood victims in Sylhet, Bangladesh.<br>Package will have clean drinking
                water, perishable foods</p>
            <a href="">Donate Now</a>
        </div>
    </section>

    <section class="second">
        <div class="donate-contain">
            <h1>Donate Today</h1>
            <p>If you want to help victim people please donate some money</p>
        </div>

        <div class="money-contain">
            <h3 class="normal-money">100tk</h3>
            <h3 class="color-money">200tk</h3>
            <h3 class="normal-money">500tk</h3>
            <h3 class="normal-money">1000tk</h3>
            <h3 class="normal-money">5000tk</h3>
        </div>

        <div class="another-money-contain">
            <input id="input-field" type="text" placeholder="Other Amount(Taka)"><br><br><br>
            <a id="money-button" href="">Donate Now</a>
        </div>
    </section>
</body>

</html>
